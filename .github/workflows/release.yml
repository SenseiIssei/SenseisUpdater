name: release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -e .
      - run: python -m pip install pyinstaller
      - run: powershell -ExecutionPolicy Bypass -File scripts/build_exe.ps1 -Name "SenseisUpdater"
      - uses: actions/upload-artifact@v4
        with:
          name: SenseisUpdater-win
          path: dist/SenseisUpdater.exe

  publish:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: SenseisUpdater-win
          path: artifacts
      - uses: ncipollo/release-action@v1
        with:
          artifacts: artifacts/SenseisUpdater.exe
          artifactContentType: application/vnd.microsoft.portable-executable
          generateReleaseNotes: true