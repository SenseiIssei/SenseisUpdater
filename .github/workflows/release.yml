name: release
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller
      - name: Clean old spec and artifacts
        shell: pwsh
        run: |
          if (Test-Path "SenseisUpdater.spec") { Remove-Item -Force "SenseisUpdater.spec" }
          Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue | Out-Null
      - name: Build EXE
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/build_exe.ps1 -Name "SenseisUpdater"
      - uses: actions/upload-artifact@v4
        with:
          name: SenseisUpdater-win
          path: dist/SenseisUpdater.exe

  publish:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: SenseisUpdater-win
          path: artifacts
      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          bodyFile: RELEASE_NOTES_v1.3.0.md
          artifacts: artifacts/SenseisUpdater.exe
          artifactContentType: application/vnd.microsoft.portable-executable